<head>

<body>

	<div id="header">
		<a href=""><img id="logo" src="images/logo3.png"/></a>

	<div id="leftbar" class="menu">
		<button id="drawingbutton" class="deactivated buttons el-icon-brush"></button>

		<button id="speakerbutton" class="deactivated buttons el-icon-speaker"></button>
		<button id="replaybutton" class="deactivated buttons el-icon-play"></button>

		<button id="tutorial" class="deactivated buttons el-icon-book"></button>
	</div>

		  </tr>
