<!DOCTYPE html >
<html>
<head>
<link type="text/css" href="css/dbs.css" rel="stylesheet" />
<link type="text/css" href="css/elusive-webfont.css" rel="stylesheet" />
</head>
<body>

	<div id="header">
		<h1>Draw by Sound</h1>
	</div>
	
	<div id="leftbar">
		<button id="drawingbutton" class="deactivated buttons el-icon-pencil-alt"></button>
		<button id="micbutton" class="activated buttons el-icon-mic-alt"></button>
		<button id="speakerbutton" class="deactivated buttons el-icon-speaker"></button>
		<button id="leftbutton1" class="deactivated buttons el-icon-puzzle"></button>
		<button id="leftbutton2" class="deactivated buttons el-icon-puzzle"></button>
		<button id="leftbutton3" class="deactivated buttons el-icon-puzzle"></button>
	</div>
	
	<div id="rightbar">
		<button id="toolbutton" class="deactivated buttons el-icon-puzzle"></button>
		<button id="colorbutton" class="deactivated buttons el-icon-puzzle"></button>
		<button id="otherbutton1" class="deactivated buttons el-icon-puzzle"></button>
		<button id="otherbutton2" class="deactivated buttons el-icon-puzzle"></button>
		<button id="otherbutton3" class="deactivated buttons el-icon-puzzle"></button>
		<button id="otherbutton4" class="deactivated buttons el-icon-puzzle"></button>
	</div>
	
	<div id="board">
		<canvas id="canvas"> 
			
		</canvas>
	</div>

	<div id ="transcript">
		<h2 id="transcripttext"> Listening ...</h2>
	</div>

	<script type="text/javascript" src="javascript/transcript-display.js"></script>
	<script type="text/javascript" src="javascript/icons.js"></script>
	<script type="text/javascript" src="javascript/draw.js"></script>
	<script type="text/javascript" src="javascript/tts.js"></script>
	<script type="text/javascript" src="javascript/vr.js"></script>
	<script type="text/javascript" src="javascript/sr.js"></script>
	<script type="text/javascript" src="javascript/dbs.js"></script>
	
</body>
</html>
